<head>

    <title>Document</title>

<body>
    arr=[10,20,30,10,20,20]
    <br>
    

    <script>
        function sum(){
        const arr=[10,20,30,10,20,20]
        
        var sum=0
        for(var i=0;i<arr.length;i++){
            sum=sum +arr[i]
        }
        document.write("sum of array:"+sum)
    }
    sum()
    

    </script>
